{% extends 'base.html' %}

{% block title %}New Web App | SF Chronicle{% endblock %}

{% if config.DEBUG %}
  {% block head %}
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://www.sfchronicle.com/external/css/global.sharedmain.r6.14.1.4.css">
  <link rel="stylesheet" href="http://www.sfchronicle.com/external/css/global.sharedmodules.r6.14.1.4.css">
  {% endblock %}
{% endif %}

{% block content %}
<!-- Page. -->
{% include 'headers/_topbar.html' %}
<article class='page hidden'>
  <div class='big-image'>
      <div class='inner'>
        <div class='fader'>
          <div class='text sfc-head row'>
            <!-- <a class='goto-next'>Read Next</a> -->
            <h1 class='title small-10 small-offset-1 medium-12 medium-offset-0'></h1>
            <h2 class='description small-10 small-offset-1 medium-6 medium-offset-0'></h2>
            <h3 class='sfc-byline small-10 small-offset-1 medium-6 medium-offset-0'></h3>
          </div>
        </div>
      </div>
  </div>
  <div class='content container'>
      <div class="small-12 medium-10 medium-offset-1 columns" id="sfc-row">
        <div class="sfc-intro yellow">
          <div class="drop-cap component">
            <ul class="grid">
              <li class="ot-letter-left yellow-letter">
                <span data-letter="B" class="B">B</span>
              </li>
            </ul>
          </div>
          <div class="intro-text text"></div>
        </div>
      </div>

      <div class='body-text body text small-12 medium-9 medium-offset-2 large-6 large-offset-4 columns'></div>

      <aside class="breakout_content"></aside>

      <div class="row">
        <div class="body-text body text small-12 medium-9 medium-offset-2 large-6 large-offset-4 columns">
          <div class="text_secondary"></div>
        </div>
      </div>
  </div>
</article>


{% endblock %}

{% block javascript %}
<script>
$(document).ready(function () {
  // Globals defined in main.js
  $body   = $(document.body);
  $window = $(window);
  $html   = $(document.documentElement);

  App.Story.load();
  App.Map.load();
});
</script>

{% raw %}
<script type="text/x-handlebars" id="legend-tmpl">
  <h4>Measuring Airbnb activity by neighborhood</h4>
  <p>A new data set reflects changes that help tell the story of how Airbnb is being used across San Francisco neighborhoods. Key findings inclde:</p>

  <ul class="button-group even-3">
    <li><a href="#" id="avgOfPrice" class="button sfc-data-button tiny secondary">Average prices</a></li>
    <li><a href="#" id="locationsCount" class="button sfc-data-button tiny secondary">Number of locations</a></li>
    <li><a href="#" id="reviewCount" class="button sfc-data-button tiny secondary">Number of Reviews</a></li>
  </ul>

  <p>{{ tidbit }}</p>
</script>
{% endraw %}
{% endblock %}

<noscript>
  {% include 'graphics/_map.html' %}
  {% include 'graphics/_at-a-glance.html' %}
</noscript>
